---
layout: default
title: "projects"
permalink: /portfolio
titleAfter: ...Siren Construction Ltd.
priority: 1.0
---

<main class="main d-block mt-0">
  <!-- Hero Section -->
  <section class="mt-0 d-block">
    <div class="container-fluid m-0 p-0">
      <div class="row">
        <div
          class="col-lg-12 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1
            data-aos="fade-up"
            class="display-3 p-1 mt-5 text-center bg-dark text-light">
            Projects <i class="bi bi-house"></i>
          </h1>
        </div>
      </div>
    </div>
  </section>

  <section class="d-block">
    <div class="row d-block">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-7">
            <h1 class="p-3">Tempean Estate Manyangwa</h1>
            <p class="text-secondary px-3">Building & Construction</p>
            <div
              id="carouselExample"
              class="carousel slide"
              data-bs-ride="carousel">
              <div class="carousel-inner p-3">
                <div class="carousel-item active">
                  <img
                    src="assets/images/projects/t1.jpg"
                    class="d-block w-100 img-fluid"
                    alt="Slide 1" />
                </div>
                <div class="carousel-item">
                  <img
                    src="assets/images/projects/t2.jpg"
                    class="d-block w-100 img-fluid"
                    alt="Slide 2" />
                </div>
                <div class="carousel-item">
                  <img
                    src="assets/images/projects/t3.jpg"
                    class="d-block w-100 img-fluid"
                    alt="Slide 3" />
                </div>
                <!-- Add more carousel items as needed -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev">
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next">
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="sidebar d-none">
              <h2 class="p-3 mb-4">All Blog Posts</h2>
              <ul class="list-unstyled my-5 blogslist">
                {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>

                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <script src="assets/js/projects.js"></script>
      </div>
      <div class="col-md-1"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</main>
